<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Led controller</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
  <script src="skript.js"></script>
</head>

<body ng-app="leds">
  <!-- ng-app zavede Angular aplikaci -->

  <!-- ng-controller připojuje řadič k pohledu -->
  <!-- ng-hide skryje prvek DOM v závislosti na proměnné 'locked' -->
  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="110px" height="110px"
    xml:space="preserve" ng-controller="ledsController" ng-hide="locked">

    <!-- ng-class mění třídu prvku DOM v závislosti na proměnné 'state' -->
    <!-- ng-click evokuje funkci po kliknutí prvkem DOM -->
    <g transform="translate(5,5)" class="led-icon">
      <rect width="100" height="100" class="frame"></rect>
      <rect x="10" y="10" width="80" height="80" class="led" ng-class="(state ? 'on' : 'off')" ng-click="switch()">
      </rect>
    </g>
  </svg>
</body>

</html>
