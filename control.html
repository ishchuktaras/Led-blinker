<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control</title>
  <link rel="stylesheet" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="script.js"></script>
</head>

<body>
  <div class="menu">
    <a href="index.html">Menu</a>
    <a href="control.html" class="active">Control</a>
    <a href="configuration.html">Configuration</a>
    <a href="logs.html">Logs</a>
  </div>
  <div class="container">
    <div class="text-actual">
      <p>Actual state:
      <div id="log"></div>
      </p>
    </div>
    <div class="text-new">
      <p>New state:</p>
    </div>
    <fieldset>
      <form method="get" id="form_state">
        <input name="controller" type="radio" id="off" value="off" checked="checked">
        <label for="OFF">OFF</label><br>
        <input name="controller" type="radio" id="on" value="on">
        <label for="ON">ON</label><br>
        <input name="controller" type="radio" id="blinking" value="blinking">
        <label for="BLINKING">BLINKING</label><br>
      </form>
    </fieldset>
    <button id="super-button" onclick="form_state();">Set</button>
  </div>

</body>

</html>
