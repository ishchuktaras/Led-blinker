<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  
</head>

<body>
  <div class="menu">
    <a href="index.html">Menu</a>
    <a href="control.html" class="active">Control</a>
    <a href="configuration.html">Configuration</a>
    <a href="logs.html">Logs</a>
  </div>
  <div class="container">
    <div class="text-actual">
      <p>Actual state: <span id="response"></span>
      </p>
    </div>
    <div class="text-new">
      <p>New state:</p>
    </div>
    <fieldset>
      <form method="get">
        <input name="object" type="radio" value="off" checked="checked">
        <label for="OFF">OFF</label><br>
        <input name="object" type="radio" value="on">
        <label for="ON">ON</label><br>
        <input name="object" type="radio" value="blinking">
        <label for="BLINKING">BLINKING</label><br>
      </form>
    </fieldset>
    <button id="button" onclick="magicAction();">Set</button>
  </div>

</body>

</html>
